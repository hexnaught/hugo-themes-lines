<header>
  <nav>
    {{ $current := . }}
    <ul>{{ range .Site.Menus.main }}
      {{ if eq .Identifier "rss" }}
      <li>
        <a target="_blank" href="{{ .URL }}" {{ if (eq .Name $current.Title) }}aria-current="page" {{ end }}>{{ .Name }}</a>
      </li>
      {{ else }}
      <li>
        <a href="{{ .URL }}" {{ if (eq .Name $current.Title) }}aria-current="page" {{ end }}>{{ .Name }}</a>
      </li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>

  <hr>

  {{ partial "sequential_posts.html" . }}
</header>
