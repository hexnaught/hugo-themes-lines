<div class="next-prev-posts">
  {{ with .PrevInSection }}
    <a class="prev-post" href="{{ .Permalink }}">
      <span>&#171; {{ .Title | truncate 32 }}</span>
    </a>
  {{ end }}
  {{ with .NextInSection }}
    <a class="next-post" href="{{ .Permalink }}">
      <span>{{ .Title | truncate 32 }} &#187;</span>
    </a>
  {{ end }}
</div>
