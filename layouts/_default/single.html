<!doctype html>
<html lang="en">
{{ partial "head.html" . }}

<body>
  <main>
    {{ partial "header.html" . }}
    <section>
      {{ if eq .Type "posts" }}
        <h2 itemprop="name headline">{{ .Title }}</h2>
        {{ partial "posts/metadata.html" . }}
      {{ end }}

      <span itemprop="articleBody">
        {{ .Content }}
      </span>

    </section>

    {{ partial "footer.html" . }}
  </main>
</body>

</html>
